{% extends "layout.html" %} {%block content%} {% for post in posts %}

<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            <a href="#" class="card-title">{{post.author}} </a>
            <p class="text-right text-muted">{{post.date_posted}}</p>
          </div>
          <div class="card-body">
            <h6 class="card-title text-lg">{{post.title}}</h6>
            <p class="card-text">{{post.content}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %} {%endblock content%}
